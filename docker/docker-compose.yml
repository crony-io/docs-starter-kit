services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      args:
        APP_ENV: production
        APP_DEBUG: "false"
    container_name: docs-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-80}:80"
      - "${SSR_PORT:-13714}:13714"
    environment:
      - APP_NAME=${APP_NAME:-Docs}
      - APP_ENV=${APP_ENV:-production}
      - APP_KEY=${APP_KEY}
      - APP_DEBUG=${APP_DEBUG:-false}
      - APP_TIMEZONE=${APP_TIMEZONE:-UTC}
      - APP_URL=${APP_URL:-http://localhost}
      - LOG_CHANNEL=${LOG_CHANNEL:-stack}
      - LOG_STACK=${LOG_STACK:-single}
      - LOG_LEVEL=${LOG_LEVEL:-error}
      - DB_CONNECTION=${DB_CONNECTION:-mysql}
      - DB_HOST=${DB_HOST:-db}
      - DB_PORT=${DB_PORT:-3306}
      - DB_DATABASE=${DB_DATABASE:-docs}
      - DB_USERNAME=${DB_USERNAME:-docs}
      - DB_PASSWORD=${DB_PASSWORD}
      - SESSION_DRIVER=${SESSION_DRIVER:-redis}
      - SESSION_LIFETIME=${SESSION_LIFETIME:-120}
      - SESSION_SECURE_COOKIE=${SESSION_SECURE_COOKIE:-true}
      - QUEUE_CONNECTION=${QUEUE_CONNECTION:-redis}
      - CACHE_STORE=${CACHE_STORE:-redis}
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - MAIL_MAILER=${MAIL_MAILER:-smtp}
      - MAIL_HOST=${MAIL_HOST:-mailpit}
      - MAIL_PORT=${MAIL_PORT:-1025}
      - MAIL_USERNAME=${MAIL_USERNAME:-null}
      - MAIL_PASSWORD=${MAIL_PASSWORD:-null}
      - MAIL_ENCRYPTION=${MAIL_ENCRYPTION:-null}
      - MAIL_FROM_ADDRESS=${MAIL_FROM_ADDRESS:-noreply@example.com}
      - MAIL_FROM_NAME=${MAIL_FROM_NAME:-Docs}
      - VITE_APP_NAME=${VITE_APP_NAME:-Docs}
    volumes:
      - app-storage:/var/www/html/storage/app
      - app-logs:/var/www/html/storage/logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - docs-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/up"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  db:
    image: mysql:9.5.0
    container_name: docs-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootsecret}
      MYSQL_DATABASE: ${DB_DATABASE:-docs}
      MYSQL_USER: ${DB_USERNAME:-docs}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db-data:/var/lib/mysql
      - ./mysql/my.cnf:/etc/mysql/conf.d/custom.cnf:ro
    # ports: Uncomment below for local debugging only (security risk in production)
    #   - "${DB_EXTERNAL_PORT:-3306}:3306"
    networks:
      - docs-network
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-rootsecret}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  redis:
    image: redis:8.4.0-bookworm
    container_name: docs-redis
    restart: unless-stopped
    command: >-
      redis-server
      --appendonly yes
      --maxmemory 48mb
      --maxmemory-policy allkeys-lru
      --requirepass ${REDIS_PASSWORD:-}
    volumes:
      - redis-data:/data
    # ports: Uncomment below for local debugging only (security risk in production)
    #   - "${REDIS_EXTERNAL_PORT:-6379}:6379"
    networks:
      - docs-network
    deploy:
      resources:
        limits:
          memory: 64M
        reservations:
          memory: 32M
    healthcheck:
      test: ["CMD-SHELL", "REDISCLI_AUTH=$$REDIS_PASSWORD redis-cli ping | grep PONG"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  docs-network:
    driver: bridge

volumes:
  db-data:
    driver: local
  redis-data:
    driver: local
  app-storage:
    driver: local
  app-logs:
    driver: local
