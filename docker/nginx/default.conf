upstream php-fpm {
    server unix:/run/php/php-fpm.sock;
    keepalive 16;
}

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;
    root /var/www/html/public;
    index index.php;
    charset utf-8;

    access_log /var/log/nginx/app-access.log main;
    error_log /var/log/nginx/app-error.log warn;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    location = /up { access_log off; try_files $uri $uri/ /index.php?$query_string; }
    location = /favicon.ico { access_log off; log_not_found off; expires 1y; add_header Cache-Control "public, immutable"; }
    location = /robots.txt { access_log off; log_not_found off; }

    location /build/ { expires 1y; add_header Cache-Control "public, immutable"; access_log off; try_files $uri =404; }
    location /storage/ { expires 7d; add_header Cache-Control "public"; try_files $uri =404; }

    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|avif|woff|woff2|ttf|otf|eot|css|js|pdf|txt|xml|json)$ {
        expires 7d;
        add_header Cache-Control "public";
        access_log off;
        try_files $uri =404;
    }

    location ~ /\.(?!well-known) { deny all; access_log off; log_not_found off; }
    location ~ \.(env|log|sql|bak|config|ini|sh)$ { deny all; access_log off; log_not_found off; }
    location ~* (eval\(|base64_decode|gzinflate|gzuncompress|str_rot13) { deny all; }

    location ~ ^/(login|register|forgot-password|reset-password) {
        limit_req zone=login burst=5 nodelay;
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ ^/api/ {
        limit_req zone=api burst=20 nodelay;
        try_files $uri $uri/ /index.php?$query_string;
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_pass php-fpm;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
        include fastcgi_params;
        fastcgi_connect_timeout 60s;
        fastcgi_send_timeout 60s;
        fastcgi_read_timeout 60s;
        fastcgi_hide_header X-Powered-By;
        fastcgi_keep_conn on;
    }
}
