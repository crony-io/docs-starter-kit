# Development override: docker compose -f docker-compose.yml -f docker-compose.dev.yml up
services:
  app:
    build:
      args:
        APP_ENV: local
        APP_DEBUG: "true"
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - LOG_LEVEL=debug
    volumes:
      - ..:/var/www/html:cached
      - /var/www/html/node_modules
      - /var/www/html/vendor
    ports:
      - "5173:5173"

  # Expose database ports in development for debugging
  db:
    ports:
      - "${DB_EXTERNAL_PORT:-3306}:3306"

  redis:
    ports:
      - "${REDIS_EXTERNAL_PORT:-6379}:6379"

  mailpit:
    image: axllent/mailpit:latest
    container_name: docs-mailpit
    restart: unless-stopped
    ports:
      - "1025:1025"   # SMTP
      - "8025:8025"   # Web UI
    networks:
      - docs-network
